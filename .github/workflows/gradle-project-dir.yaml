name: Display Project Directory and Files

on:
  push:
    branches-ignore: 
    - 'main'
    - 'release*'
  pull_request:
    branches-ignore: 
    - 'main'
    - 'release*'

jobs:
  build:
    name: Unit Test-Build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        architecture: x64
    - name: List Project Directory Structure
      # uses: gradle/gradle-build-action@v2
      run: |
        echo 'Listing Project directory Structure...'
        ls -R
      
