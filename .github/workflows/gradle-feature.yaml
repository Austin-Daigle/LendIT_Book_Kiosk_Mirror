name: Feature Branch

on:
  push:
    branches-ignore:
      - 'main'
      - 'release*'

jobs:
  test:
    name: Unit Test-Build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 11 for x64
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2       
      - name: Execute Gradle build
        run: ./gradlew build
